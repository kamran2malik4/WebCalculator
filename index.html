<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <h1></h1>
        <div class="buttons">
            <button class="seven value">7</button>
            <button class="eight value">8</button>
            <button class="nine value">9</button>
            <button class="delete">Del</button>
            <button class="four value">4</button>
            <button class="five value">5</button>
            <button class="six value">6</button>
            <button class="plus operator">+</button>
            <button class="one value">1</button>
            <button class="two value">2</button>
            <button class="three value">3</button>
            <button class="minus operator">-</button>
            <button class="point value">.</button>
            <button class="zero value">0</button>
            <button class="divide operator">/</button>
            <button class="multiply operator">x</button>
            <button class="reset">Reset</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="./logic.js"></script>
</body>
</html>
